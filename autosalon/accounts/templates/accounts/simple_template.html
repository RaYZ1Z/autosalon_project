<!-- accounts/templates/accounts/simple_template.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>AutoElite</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        .menu { background: #333; color: white; padding: 10px; margin-bottom: 20px; }
        .menu a, .menu form { display: inline; }
        .menu a, .menu button { color: white; margin: 0 10px; text-decoration: none; background: none; border: none; cursor: pointer; font-size: 16px; }
        .menu button:hover { text-decoration: underline; }
        .form-field { margin: 10px 0; }
        .form-field label { display: block; font-weight: bold; }
        .error { color: red; font-size: 0.9em; }
        .messages { background: #f0f0f0; padding: 10px; margin: 10px 0; }
    </style>
</head>
<body>
    <div class="menu">
        {% if user.is_authenticated %}
            Привет, {{ user.username }}!
            <a href="{% url 'accounts:profile' %}">Профиль</a>

            <!-- Форма для выхода (POST-запрос) -->
            <form method="post" action="{% url 'accounts:logout' %}" style="display: inline;">
                {% csrf_token %}
                <button type="submit">Выйти</button>
            </form>

        {% else %}
            <a href="{% url 'accounts:login' %}">Войти</a>
            <a href="{% url 'accounts:signup' %}">Регистрация</a>
        {% endif %}
        <a href="/">Главная</a>
    </div>

    {% if messages %}
    <div class="messages">
        {% for message in messages %}
        <div>{{ message }}</div>
        {% endfor %}
    </div>
    {% endif %}

    {% block content %}
    {% endblock %}
</body>
</html>
